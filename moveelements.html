<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

	
<script type="text/javascript">

function f1(divid,val1,val2)
{
var dom=document.getElementById("divid").style;
dom.top=val2+"px";
dom.left=val1+"px";

}



</script>
</head>

<body>
<form>

x-value: <input type="text" value="10" id="x"/>

y value: <input type="text" value="50" id="y"/>

<input type="button" value="Move" onclick="f1(divid,x.value,y.value);"/>

</form>
<div id="divid" style="position:relative;top:50px;left:80px;">
  <img src="flower.jpg"/>
</div>


</body>
</html>
