<!DOCTYPE html>
<html>
<body>

<p id="myP" style="color:blue;">This is an example paragraph.</p>

<button type="button" onclick="myFunction()">Return text color of p</button>

<script>
function myFunction() {
  alert(document.getElementById("myP").style.color);            //object.style.color-Return the color property
}
</script>

</body>
</html>
