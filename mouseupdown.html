<!DOCTYPE html>
<html>
<body>

<p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">
Click the text! The mouseDown() function is triggered 
when the mouse button is pressed down over this paragraph, 
and sets the color of the texT.
The mouseUp() function is triggered when the 
mouse button is released, and sets the color of the text.
</p>

<script>
function mouseDown() {
  document.getElementById("myP").style.color = "blue";
}

function mouseUp() {
  document.getElementById("myP").style.color = "pink";
}
</script>

</body>
</html>
