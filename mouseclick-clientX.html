<!DOCTYPE html>
<html>
<body>

<h2 onclick="showCoords(event)">Click this heading to get 
the x (horizontal) and y (vertical) coordinates of the 
mouse pointer when it was clicked.</h2>

<p><strong>Tip:</strong> Try to click different places in the heading.</p>

<p id="demo"></p>

<script>
function showCoords(event) {
  var x = event.clientX;
  var y = event.clientY;
  alert (x); alert(y);
  var coords = "X coords: " + x + ", Y coords: " + y;
  document.getElementById("demo").innerHTML = coords;
}


//The clientX property returns the horizontal coordinate
//(according to the client area) of the mouse pointer 
//when a mouse event was triggered.

//The client area is the current window.

</script>

</body>
</html>
