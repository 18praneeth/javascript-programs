<!DOCTYPE html>
<html>
<head>
<style>
img {
  
  left: 0px;
  top: 0px;
  z-index: 100;
}
h1 {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: 2;
}

p {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: 3;
}

</style>
</head>
<body>



<h1>The z-index Property</h1>

<img src="flower.jpg" width="100" height="140">

<p>Because the image has a z-index of -1, 
it will be placed behind the heading.</p>

</body>
</html>
